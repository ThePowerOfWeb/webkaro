<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>KaroCulture</title>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li class="logo"><a href="home.html">KaroCulture</a></li>
            <li><a href="home.html">Home</a></li>
            <li><a href="index.html">Join</a></li>
        </ul>
    </nav>

    <main>
        <section id="detail1">
            <div class="container1">
                <h1>Silahkan Registrasi<span class="p1">...</span></h1>
                <h2>Sudah punya akun?. <span class="p1"><a href="index.html">Login disini.</a></span></h2>
            </div>
        </section>
    </main>
    <div class="wrapper">
        <form action="" menthod="post">
            <div class="register-form">
                <div class="input-box" id="username">
                    <input type="text" name="username_depan" id="username_depan" placeholder="Nama Depan"> <input type="text" name="username_marga" id="username_marga" placeholder="Nama Marga">
                    <!-- <i class='bx bxs-user'></i> logo pada placeholder -->
                </div>
                <div class="input-box" id="gmail">
                    <input type="gmail" name="gmail" id="gmail" placeholder="Email" required><br>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box" id="password">
                    <input type="password" name="password" id="password" placeholder="Password" required><br>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" id="submit" name="submit" class="btn">Buat Akun</button>
            </div>
        </form>
    </div>

    <script>
    function getUsers() {
      return JSON.parse(localStorage.getItem('users') || '[]');
    }
    function saveUser(user) {
      let users = getUsers();
      users.push(user);
      localStorage.setItem('users', JSON.stringify(users));
    }
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      if (!form) return;
      form.onsubmit = function(e) {
        e.preventDefault();
        const namaDepan = form.querySelector('[name="username_depan"]').value.trim();
        const namaMarga = form.querySelector('[name="username_marga"]').value.trim();
        const email = form.querySelector('[name="gmail"]').value.trim().toLowerCase();
        const password = form.querySelector('[name="password"]').value;
        if (!namaDepan || !namaMarga || !email || !password) {
          alert('Semua data harus diisi!');
          return;
        }
        let users = getUsers();
        if (users.find(u => u.email === email)) {
          alert('Email sudah terdaftar!');
          return;
        }
        saveUser({ namaDepan, namaMarga, email, password });
        alert('Registrasi berhasil! Silakan login.');
        window.location.href = 'login.html';
      };
    });
    </script>
</body>
</html>
