<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KaroCulture</title>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li class="logo"><a href="home.html">KaroCulture</a></li>
            <li><a href="home.html">Home</a></li>
            <li><a href="index.html">Join</a></li>
        </ul>
    </nav>

    <main>
        <section id="detail1">
            <div class="container1">
                <h1>Masukkan akunmu<span class="p1">...</span></h1>
                <h2>Belum punya akun?. <span class="p1"><a href="register.html">Daftar disini.</a></span></h2>
            </div>
        </section>
    </main>
    <div class="wrapper">
        <form action="" menthod="post">
            <div class="register-form">
                <div class="input-box" id="gmail">
                    <input type="gmail" name="gmail" id="gmail" placeholder="Email" required><br>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box" id="password">
                    <input type="password" name="password" id="password" placeholder="Password" required><br>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" id="submit" name="submit" class="btn">Masuk Akun</button>
            </div>
        </form>
    </div>
    <script>
    function getUsers() {
      return JSON.parse(localStorage.getItem('users') || '[]');
    }
    function setLoginUser(user) {
      localStorage.setItem('loginUser', JSON.stringify(user));
    }
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      if (!form) return;
      form.onsubmit = function(e) {
        e.preventDefault();
        const email = form.querySelector('[name="gmail"]').value.trim().toLowerCase();
        const password = form.querySelector('[name="password"]').value;
        let users = getUsers();
        let user = users.find(u => u.email === email && u.password === password);
        if (!user) {
          alert('Email atau password salah, atau belum register!');
          return;
        }
        setLoginUser(user);
        alert('Login berhasil!');
        window.location.href = 'home.html';
      };
    });
    </script>
</body>
</html>
